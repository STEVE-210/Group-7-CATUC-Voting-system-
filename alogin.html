<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - CATUC VoteSmart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6f0ff;
        }
        .card {
            border-radius: 12px;
            padding: 30px;
            background-color: white;
            border: 2px solid #004aad;
        }
        h2 {
            color: #004aad;
        }
        .signup-text {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-text a {
            color: #004aad;
            font-weight: bold;
            text-decoration: none;
        }
        header {
    background-color: #004aad; 
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
}

.logo-left, .logo-right {
    height: 60px;
}

header h1 {
    color: white;
    font-size: 22px;
    text-align: center;
    margin: 0;
    flex-grow: 1;
}

    </style>
</head>
<body>
    <header>
        <img src="logo.png.jpg" class="logo-left">
        <h1>üó≥Ô∏è CATUC VoteSmart</h1>
        <img src="logo.png.jpg" class="logo-right">
    </header>
</body>
<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card" style="width: 350px;">
        <h2>Admin Login</h2>
        <form>
            <label>Admin ID</label>
            <input type="text" class="form-control mb-2" placeholder="Enter Admin ID">

            <label>Password</label>
            <input type="password" class="form-control mb-3" placeholder="Enter password">

            <button type="submit" class="btn btn-secondary w-100">Login</button>
        </form>

        <p class="signup-text">
            Don‚Äôt have an account? <a href="admin_signup.html">Sign up</a>
        </p>

        <a href="admin.html" class="btn btn-link mt-2">Back</a>
    </div>
    </div>

</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.querySelector("form");

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        let adminID = document.querySelector("input[placeholder='Enter Admin ID']").value;
        let password = document.querySelector("input[placeholder='Enter password']").value;

        if (adminID === "" || password === "") {
            alert("Please fill in all fields.");
        } else {
            alert("Admin login successful!");
            window.location.href = "admin_dashboard.html";
        }
    });
});
</script>

</html>
